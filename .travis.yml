language: node_js
node_js:
- 12
script:
- npm install -g serverless
- npm run deploy:prod
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  local_dir: dist
  on:
    branch: master
branches:
  only:
  - master
notifications:
  slack:
    secure: 
env:
  global:
  - secure: 
  - secure: 
